<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegScan</title>
    <script src="renderer.js" defer></script>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>RegScan</h1>
    <div id="information_loaded" class="invisible">
      <p><b>Server: </b><br /><span id="field_server"></span></p>
      <!--field_date_registration-->
      <p>
        <b>Date Registered: </b><br /><span id="field_date_registration"></span>
      </p>
      <!--field_date_expiration-->
      <p>
        <b>Date Expiration: </b><br /><span id="field_date_expiration"></span>
      </p>
      <!--field_date_changed-->
      <p><b>Date Changed: </b><br /><span id="field_date_changed"></span></p>
      <!--field_nameservers-->
      <p><b>Name Servers: </b><br /><span id="field_nameservers"></span></p>
    </div>
    <div id="information_error" class="invisible">
      <p>Failed to load information:</p>
      <p id="error_message"></p>
    </div>
    <div id="information_loading">
      <p>Loading information...</p>
    </div>
  </body>
</html>
